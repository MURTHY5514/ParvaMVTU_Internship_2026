    <script>
        let age = 13;
        // if(condition){

        if (age >= 18) {
            console.log("You are eligible to vote");
        }

        if (age >= 18) {
            console.log("You are eligible to vote");
        } else {
            console.log("You are not eligible to vote")
        }


        let marks = 85;
        if (marks >= 90) {
            console.log("A");
        }
        else if (marks >= 80) {
            console.log("B");
        }
        else if (marks >= 70) {
            console.log("C");
        }
        else {
            console.log("D");
        }
