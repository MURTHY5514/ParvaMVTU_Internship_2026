<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Data types</h1>
    <h4>1. Number</h4>
    <h4>2. String</h4>
    <h4>3. Boolean</h4>
    <h4>4. Null</h4>
    <h4>5. Undefined</h4>
    <h4>6. Object --> Arrays , Object</h4>
    <h4>7. BigInt</h4>

    <script>
        //Number
        let num = 20;
        console.log("The number is: ", num);
        console.log('The type of num is: ', typeof num);

        //String
        let str = 'hello';
        console.log("The string is: ", str);
        console.log('The type of str is: ', typeof str);
        //Boolean
        let bool = true;
        console.log("The boolean is: ", bool);
        console.log('The type of bool is: ', typeof bool);

        //Null
        let nullValue = null;
        console.log("The null value is: ", nullValue);
        console.log('The type of nullValue is: ', typeof nullValue);

        //undefined
        let var_1;
        console.log("The value of var_1: ", var_1);
        console.log('The type of var_1 is: ', typeof var_1);

        //Object
        let obj = [1, 2, 3, 4, 5];
        console.log("The object is: ", obj);
        console.log('The type of obj is: ', typeof obj);

        //BigInt
        let bigInt = 121n;
        console.log("The bigInt is: ", bigInt);
        console.log('The type of bigInt is: ', typeof bigInt);



    </script>
</body>

</html>
