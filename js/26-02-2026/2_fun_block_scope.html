    <h1>Function and Block Scope</h1>
    <p>1. Block Scpoe - {} - let and const</p>
    <p>2. fucntion scope - var</p>

    <script>
        function fun() {
            let a = 100;
            var b = 300;
            const c = 400;
            if (true) {
                let a = 300;
                var b = 100;
                const c = 500;
                console.log("Inside Values: ", a, b, c);//300, 100, 500
            }
            console.log("Outside Values: ", a, b, c);//100,100,400

        }
        fun();
    </script>
